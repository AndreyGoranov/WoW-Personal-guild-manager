<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="opened">
    <mat-toolbar>Menu</mat-toolbar>
    <!-- TO DO fix hrefs to point properly -->
    <mat-nav-list>
      <a mat-list-item href="#">Achivements</a>
      <a mat-list-item href="#">Gallery</a>
      <a mat-list-item href="#">Table</a>
      <a mat-list-item (click)="redirect('calendar')">Calendar</a>
      <a mat-list-item href="#">News</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          class="burger"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon" class="burger">menu</mat-icon>
        </button>
        <span>wow-guild-app</span>
      </div>
      
      <div class="nav-links">
        <span [routerLink]='[{ outlets: { "guild": ["achivements"] } }]'>Achivements</span>
        <span>Gallery</span>
        <span [routerLink]='[{ outlets: { "guild": ["table"] } }]'>Table</span>
        <span [routerLink]='[{ outlets: { "guild": ["calendar"] } }]'>Calendar</span>
        <span>News</span>
      </div>
      
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
